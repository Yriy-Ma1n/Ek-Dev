    </div>
<div class="additionally-info" [ngClass]="{'none pin':hovered}" (mouseover)="itemIn()" (mouseleave)="itemout()" (click)="clickCategory($event)">
    <div *ngFor="let item of listCategoryItem" class="container-item">
        <div class="item">
            <img src="{{item.img}}" alt="" class="item-img">
            <p>{{item.name}}</p>
            <div *ngIf="item.additional" class="notWorking">
                <img src="./info.svg" alt="" title="this category not working">
            </div>
        </div>
    </div>
</div>

<div class="main-container-card">
    <div class="container-card" *ngFor="let item of tovar">
        <div class="img-card">
            <div class="img-card-container">
                <img [src]="item.img" alt="">
            </div>
        </div>
        <h1 class="name-card">{{item.name}}</h1>
        <p class="description-card">{{item.description}}</p>
    </div>
</div>

<div class="hr-tag"></div>

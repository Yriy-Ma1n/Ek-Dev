<div class="container">
    <h1>Створіть Свій Товар</h1>
    <form [formGroup]="form">
        <div>
            <p>Назва Товару</p>
            <input formControlName="inputName" #nameTovar class="name-tovar" type="text">
        </div>
        <div>
            <p>Опис Товару</p>
            <textarea formControlName="textAreaDescription" #descriptionTovar class="description-tovar" name="" id=""></textarea>
        </div>
        <div>
            <p>URL Товару</p>
            <input formControlName="inputUrl" #urlTovar class="url-tovar" type="text">
        </div>
        <div>
            <p>Ціна Товару</p>
            <input formControlName="inputCost" #priceTovar class="price-tovar" type="text">
        </div>
    </form>
    <button (click)="sendData(nameTovar, descriptionTovar, urlTovar, priceTovar)">Додати</button>
</div>

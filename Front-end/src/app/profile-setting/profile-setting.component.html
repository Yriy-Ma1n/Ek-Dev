<app-message [message]="messageTextRed" [showCommentR]="showSuccesImageR"></app-message>
<app-message [message]="messageTextGreen" [showCommentG]="showSuccesImageG"></app-message>
<app-message [message]="messageTextRed" [showCommentR]="showSuccesImageR"></app-message>
<app-message [message]="messageTextGreen" [showCommentG]="showSuccesImageG"></app-message>


<section class="profile-settings">
  <h2 class="settings-title">Налаштування профілю</h2>

  <div class="avatar-section">
    <img [src]="UserImage" alt="Avatar" class="avatar-preview" />
    <div class="avatar-actions">
      <input  [ngClass]="{
        'red-border': UserImgNgIf
      }"
       [formControl]="formControlUserImg" type="text" placeholder="URL каринки" class="URL-image" #URLInput />
      <button class="remove-avatar-btn" (click)="addProfileImage(URLInput)">Додати картинку</button>
      <button class="remove-avatar-btn" (click)="removeProfileImage()">Видалити картинку</button>
    </div>
  </div>

  <form class="settings-form">

    <div class="form-group">
      <label for="username">Ім’я користувача</label>
      <div class="input-with-button">
        <input type="text" id="username" placeholder="username123" #username />
        <button class="save-btn" (click)="changeUserName(username, $event)">Зберегти</button>
      </div>
    </div>

    <div class="form-group">
       <label for="password">Старий пароль</label>
      <div class="input-with-button">
        <input type="password" id="password-old" placeholder="••••••••" [ngClass]="{'redBord' : passwordNotTheSame}" #oldPassword/>
      </div>
      <label for="password">Новий пароль</label>
      <div class="input-with-button">
        <input type="password" id="password-new" placeholder="••••••••" #newPassword />
        <button class="save-btn" type="submit" (click)="changePassword($event, oldPassword, newPassword)">Змінити пароль</button>
      </div>
    </div>
    <div class="error" *ngIf="passwordNotTheSame">Паролі не збігаються</div>
  </form>

</section>

<form id="resetForm" >
    <label for="username">Ім'я акаунту:</label>
    <input type="text" id="username" name="username" required placeholder="username" [formControl]="userName" #userNameField>
    <label for="email">Пошта акаунту:</label>
    <input type="email" id="email" name="email" required placeholder="example@gmail.com" [formControl]="email" #emailField>
    <p class="backButton" (click)="backToHistory()">Назад</p>
    <div class="error" *ngIf="showNotEqualEmail">Ім’я та пошта не зівпадають</div>
    <button (click)="resetPassword($event, userNameField, emailField)">Скинути пароль</button>

</form>
